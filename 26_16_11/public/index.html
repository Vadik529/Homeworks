<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node JS</title>
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <form name="user">
      <div>
        <input id="name-input" name="name" placeholder="Name" type="text" />
      </div>
      <div>
        <input id="age-input" name="age" placeholder="Age" type="number" />
      </div>
      <button type="submit">Save</button>
    </form>
    <div class="users-block"></div>
    <div class="edit-user hidden">
      <form name="editForm">
        <div>
          <input name="nameEdit" placeholder="Name" type="text" />
        </div>
        <div>
          <input name="ageEdit" placeholder="Age" type="number" />
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
